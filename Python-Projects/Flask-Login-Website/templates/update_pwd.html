<html>
  <head>
    <title>Update Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Update password</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Current Password" name="current_pwd" value="{{
          request.form.username }}">
         <input type="password" placeholder="New Password" name="new_pwd" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Update Password">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
      <!-- Go back button for convenience -->
    <button onclick="goBack()">Go Back to Login</button>
  </body>
 <script> function goBack() {window.history.back();}</script>
</html>
